<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <header>
        <h1 class="my-5 text-center">Wellcome To My <span class="text-warning">Baap Er Bank </span>!!!</h1>
    </header>
    <main class="d-flex justify-content-center bg-warning p-5 rounded shadow-lg">
        <section class="w-75 ps-5">
            <h3>Please LogIn</h3>
            <div>
                <input class=" rounded d-block my-3 w-50 p-2" type="email" name="" id="user-email" placeholder="type email">
                <input class="w-50 p-2 rounded" type="password" name="" id="user-password" placeholder="type password">
                <button id="submit-btn" class="btn btn-dark d-block mt-3 mb-5">Submit</button>
            </div>
        </section>
    </main>







<script src="bank.js"></script>
</body>
</html>
